<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="${title}">...</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
		<div th:replace="index :: banner">...</div>
		<div th:replace="index :: main_panel">...</div>

		<div class="container">
			<div class="row btn-group col-sm-12  pb-3">
				<a class="btn btn-default" th:href="@{/}" role="button">Home</a>
				<a class="btn btn-primary" th:href="@{/groups}" role="button">Grupy</a>
				<hr />
			</div>
		</div>

		<div class="container">
		
		<div th:if="${created}" class="alert alert-success">
					Pomyślnie utworzyłeś grupę <b><i th:text="${groupName}">...</i></b> !
		</div>
		
			<div class="panel panel-default">
				<div class="list-group">
<!-- Zamiast groupsite - konkretna podstrona kazdej grupy -->
					<a th:href="@{/groups/groupsite}" class="list-group-item text-center">
					Piekarze<span class="badge">1</span>	
					</a> 
					<a th:href="@{/groups/groupsite}" class="list-group-item text-center">
					Kajakarze<span class="badge">5</span>
					</a>
				</div>

				<div class="row">

					<div class="col-sm-3">
						<a class="btn btn-danger" th:href="@{/groups/creategroup}" role="button">
						Stwórz grupę
						</a>
					</div>

				</div>
			</div>
		</div>
			<hr />
			<footer th:replace="index :: footer">...</footer>
</body>
</html>
